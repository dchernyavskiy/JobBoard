<!-- Page Title -->
<div class="page-title-area">
    <div class="d-table">
      <div class="d-table-cell">
        <div class="container">
          <div class="title-item">
            <h2>Dashboard</h2>
            <ul>
              <li>
                <img src="assets/img/home-three/title-img-two.png" alt="Image" />
                <a routerLink="/">Home</a>
              </li>
              <li><span>/</span></li>
              <li>Dashboard</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Title -->
  
  <!-- Dashboard -->
  <div class="dashboard-area ptb-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <div class="profile-item">
            <!-- <img src="assets/img/dashboard1.jpg" alt="Dashboard" /> -->
            <h2>{{ employee.firstName + " " + employee.lastName }}</h2>
          </div>
  
          <div
            class="nav flex-column nav-pills"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <a
              class="nav-link active"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              href="#v-pills-home"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
              ><i class="bx bx-user"></i> My Profile</a
            >
  
            <a
              class="nav-link"
              id="v-pills-messages-tab"
              data-bs-toggle="pill"
              href="#v-pills-messages"
              role="tab"
              aria-controls="v-pills-messages"
              aria-selected="false"
            >
              <div class="profile-list">
                <i class="bx bxs-inbox"></i>
                Applied Jobs
              </div>
            </a>
            <a
              class="nav-link"
              id="v-pills-favourites-tab"
              data-bs-toggle="pill"
              href="#v-pills-favourites"
              role="tab"
              aria-controls="v-pills-favourites"
              aria-selected="false"
            >
              <div class="profile-list">
                <i class="bx bxs-inbox"></i>
                Favourite Jobs
              </div>
            </a>
            <a routerLink="/login">
              <!-- <div class="profile-list"><i class="bx bx-log-out"></i> Logout</div> -->
              <a class="login-left" (click)="logout()" ><i class="flaticon-enter"></i>Sign out</a>
            </a>
          </div>
        </div>
  
        <div class="col-lg-8 col-md-12">
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
            >
              <div class="profile-content">
                <form>
                  <div class="profile-content-inner">
                    <h2>Basic Info</h2>
  
                    <div class="row">
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <label>Your First Name:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="first-name"
                            name="firs-name"
                            [(ngModel)]="employee.firstName"
                            [value]="employee.firstName"
                          />
                        </div>
                      </div>
  
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <label>Your Last Name:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="last-name"
                            name="last-name"
                            [(ngModel)]="employee.lastName"
                            [value]="employee.lastName"
                          />
                        </div>
                      </div>
  
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <label>Your Email:</label>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            [(ngModel)]="employee.email"
                            [value]="employee.email"
                          />
                        </div>
                      </div>
  
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <label>Phone:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="phone"
                            name="phone"
                            [value]="employee.phone"
                          />
                        </div>
                      </div>
  
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <label>CVLink:</label>
                          <input 
                            type="text" 
                            class="form-control" 
                            id="date-of-birth"
                            name="date-of-birth"
                            [value]="employee.cvLink" />
                        </div>
                      </div>
  
            
                    </div>
                  </div>
                  <button type="submit" class="btn dashboard-btn" (click)="updateEmployee()">
                    Save Your Information
                  </button>
                </form>
              </div>
            </div>
  
            <div
              class="tab-pane fade"
              id="v-pills-messages"
              role="tabpanel"
              aria-labelledby="v-pills-messages-tab"
              *ngFor="let job of appliedJobs"
            >
              <div class="employer-item">
                <a routerLink="/job-details">
                  <img src="assets/img/home-one/job1.png" alt="Employer" />
                  <h3>{{job.name}}</h3>
                  <ul>
                    <li><i class="flaticon-send"></i> {{job.location}}</li>
                    <li>{{job.datePosted}}</li>
                  </ul>
                  <p>
                    {{job.discription}}
                  </p>
                  <span class="span-one">{{job.shortDiscription}}</span>
                  <span class="span-two">{{job.employment}}</span>
                </a>
              </div>
  
            </div>
          </div>
        </div>

        <div class="col-lg-8 col-md-12">
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-favourites"
              role="tabpanel"
              aria-labelledby="v-pills-favourites-tab"
            ></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- End Dashboard -->
