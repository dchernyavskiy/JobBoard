<!-- Page Title -->
<div class="page-title-area two">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-lg-8 col-md-12">
            <div class="left">
              <h2>{{ employer.name }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Page Title -->

<!-- Job Details -->
<div class="job-details-area employer-details-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12">
        <div class="details-item">
          <div class="details-inner">
            <h3>About Company</h3>
            <p>{{ employer.aboutUs }}</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-12">
        <div class="widget-area">
          <div class="information widget-item">
            <h3>Company Information</h3>

            <ul>
              <li>
                <img src="assets/img/job-details-icon.png" alt="Details" />
                <h4>Team Size</h4>
                <span>{{ employer.teamSize }}</span>
              </li>
              <li>
                <img src="assets/img/job-details-icon.png" alt="Details" />
                <h4>Location</h4>
                <span>{{ employer.location }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Job Details -->
