

<!-- Page Title -->
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="title-item">
                    <h2>Employers</h2>
                    <ul>
                        <li>
                            <img src="assets/img/home-three/title-img-two.png" alt="Image">
                            <a routerLink="/">Home</a>
                        </li>
                        <li><span>/</span></li>
                        <li>Employers</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Title -->

<!-- Showing -->
<div class="job-showing-area mt-5 mb-5">
    <div class="container">
        <h4>Showing 1 - 8 of 11 results</h4>
    </div>
</div>
<!-- End Showing -->

<!-- Employer -->
<div class="employer-area two pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12" *ngFor="let employer of employers">
                <div class="employer-item">
                    <a routerLink="/employer-details" [queryParams] = "{id: employer.id}">
                        <h3>{{ employer.name }}</h3>
                        <ul>
                            <li><i class="flaticon-send"></i> {{employer.location}}</li>
                            <li><span>{{ employer.teamSize }}</span></li>
                        </ul>
                        <p>{{employer.aboutUs | slice:0:200}}...</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="pagination-area">
            <ul>
              <li>
                <a
                  (click)="setPage(currentPage - 1)"
                  [attr.readonly]="currentPage == 1"
                  [ngStyle]="
                    currentPage == 1 && { background: '#fe4a55', color: 'white' }
                  "
                  >Prev.</a
                >
              </li>
              <li>
                <a
                  *ngFor="let page of range(pageCount)"
                  (click)="setPage(page)"
                  [attr.readonly]="page == currentPage"
                  [ngStyle]="
                    currentPage == page && {
                      background: '#fe4a55',
                      color: 'white'
                    }
                  "
                  >{{ page }}</a
                >
              </li>
              <li>
                <a
                  [attr.readonly]="currentPage == pageCount"
                  (click)="setPage(currentPage + 1)"
                  [ngStyle]="
                    currentPage == pageCount && {
                      background: '#fe4a55',
                      color: 'white'
                    }
                  "
                  >Next</a
                >
              </li>
            </ul>
          </div>
    </div>
</div>
<!-- End Employer -->
