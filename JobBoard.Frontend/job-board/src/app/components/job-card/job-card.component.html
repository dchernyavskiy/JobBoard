<div class="employer-item">
    <a routerLink="/job-details">
        <img src="{{imgPath}}" alt="Employer">
        <h3>{{jobName}}</h3>
        <ul>
            <li><i class="flaticon-send"></i> {{location}}</li>
        </ul>
        <p>{{description}}</p>
        <span class="span-one">{{category}}</span>
        <span class="span-two">{{employment}}</span>
    </a>
</div>
